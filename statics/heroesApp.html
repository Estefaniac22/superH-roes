<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style type="text/css">
        body {
        color: #333333;
        background-color: #FFFF99; 
        }
        .centrar{
            width: 500px;
        margin-left: auto;
        margin-right: auto;
        }
        </style> 
    <script type="text/javascript">
      $(document).ready(() => {


        $("#readButton").click(() => {
          const requestURL = "data/" + $("#nameBox").val();
          console.log("ajax request..." + requestURL);
          $.ajax({
            url: requestURL,
            type: "GET",
            dataType: "json",
            success: data => {
              console.log("data received" + data);


              if(data.name && data.photo){
                    //  $('#status').html('SUCESSS' + requestURL);
                      $('#nameDiv').html("My name is: " + data.name);
                      $('#herImage').attr('src', data.photo); 
              }else{
                  $('#status').html('ERROR');
              }
             
            }
          });
        });

        $("#allUsers").click(() => {
          $.ajax({
            url: "data/",
            type: "GET",
            dataType: "json",
            success: data => {
              $("#status").html('<div class="centrar">All super Heroes:' + data+'</div>');
            }
          });
        });

      });
    </script>
    <h1 class="centrar">Welcome to Super Heroes App!</h1>
  </head>
  <body>
      <div class="centrar">
         
      <h2> Heroes availables:</h2>
      <ul>
          <li>Hulk</li>
          <li>Deadpool</li>
          <li>Batman</li>
      </ul>
    Name: <input type="text" id="nameBox" size="20" /> <br />
    <button id="readButton" >Get profile</button><br />
    <button id="allUsers">Get all usernames</button>

    <div id="nameDiv"></div>
    <img id="herImage"></div>
   

    <div id="status"></div> 
      </div>
  </body>
</html>
